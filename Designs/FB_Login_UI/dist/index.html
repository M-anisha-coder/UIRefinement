<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon.8e178b17.png">
    
  <link rel="stylesheet" href="/assets/index.5e4e6092.css">
</head>
<body class="bg-gray-200 ">
    <div class="container mt-24 flex   justify-center ">
        <div class="left w-[600px] my-20">
            <img class="h-[105px]" src="/assets/facebook_icon.9531e960.svg" alt="facebook">
            <h2 class="text-3xl font-normal  mx-8">Facebook helps you connect and share with the people in your life.</h2>

        </div>
        <div class="flex flex-col  p-8 rounded-lg w-[450px] text-lg ">
            <div class="right flex flex-col bg-white p-4 rounded-lg  text-base shadow-lg">
                <input class="px-5 h-12 border-2 rounded border-gray-300 cursor-text outline-[#1877f2]" type="text" placeholder="Email address or phone number"><br>
                <input class="px-5 h-12 border-2 rounded border-gray-300 cursor-text outline-[#1877f2]" type="password" placeholder="Password"><br>
                <button class="bg-[#1877f2] hover:bg-blue-600 cursor-pointer text-white font-bold py-3 px-10 rounded text-xl "> Log In</button>
            
                <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline">Forgotten password</span>
                <hr class="my-2 border-gray-300">
            <button class="bg-[#42b72a]  hover:bg-green-700 cursor-pointer w-fit mx-auto text-white font-bold text-base my-2 py-3 px-4 mt-2 rounded"> Create New Account</button>
          
        </div>
        <p class="mx-auto my-4 text-sm "> <span class="font-bold "> Create a Page</span>   for a celebrity, brand or business.</p>
        </div>

    </div>
</body>
</html>
